# app/RabbitMQ/rabbitmq.conf

## Disable loopback access restriction for the 'guest' user
loopback_users = none  # Allows guest user to connect remotely

## Configure the default TCP listener for RabbitMQ
listeners.tcp.default = ${RABBITMQ_PORT}
default_user = ${RABBITMQ_USER}
default_pass = ${RABBITMQ_PASS}
default_vhost = ${RABBITMQ_VHOST}

## Configure the management plugin listener
management.listener.port = ${RABBIT_WEB_HTTP_PORT}
management.listener.ip   = ${SERVER_IP}

## Set disk free space limit
disk_free_limit.absolute = 2GB

## Configure logging
log.console = true
log.console.level = info

